<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.5); /* 半透明白色背景 */
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        li {
            position: relative;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            img {
                max-width: 100%;
            }
        }
        .selected .picked-label {
            display: block;
        }
        .picked-label {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 8px;
        }
        main {
            display: flex;
            height: 100vh;
        }
        .left-panel, .right-panel {
            flex-grow: 1;
            flex-basis: 0;
            overflow-y: auto;
        }
        .left-panel {
            flex-grow: 2;  /* 指定一个权重，使其起初占据更多空间 */
        }
        .right-panel {
            flex-grow: 1;
        }
        .resizer {
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 10px;
            cursor: ew-resize;
            height: 100%;
            background-color: #ccc;
        }
        .alt-label {
            position: absolute;
            left: 0px;
            bottom: 0px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            z-index: 1000;
        }


    </style>
    <script>
        function shuffleImages() {
            const ul = document.querySelector('ul');
            const liArray = Array.from(ul.querySelectorAll('li'));

            liArray.sort(() => Math.random() - 0.5);

            while (ul.firstChild) {
                ul.removeChild(ul.firstChild);
            }

            liArray.forEach(li => {
                ul.appendChild(li);
            });
        }
        async function batchMoveImages() {
            const selectedElements = Array.from(document.querySelectorAll('.selected'));
            const selectedFilenames = selectedElements.map(li => li.querySelector('img').dataset.filename);
            console.log("Selected filenames: ", selectedFilenames);
            const response = await fetch('/move_images', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filenames: selectedFilenames })
            });

            const result = await response.json();
            console.log(result.message);

            // 如果成功，從 DOM 中移除這些選定的元素
            if (result.message === 'Images moved successfully') {
                selectedElements.forEach(element => element.remove());
            }
        }
        function toggleSelected(event) {
            const li = event.currentTarget;
            li.classList.toggle('selected');
        }
        // function showPreview(imageUrl) {
        //     const previewArea = document.querySelector('.right-panel');
        //     previewArea.innerHTML = `<img src="${imageUrl}" style="width: 100%;">`;
        // }
        function showPreview(imageUrl, altText) {
            const previewArea = document.querySelector('.right-panel');
            previewArea.innerHTML = `
                <div class="alt-label">${altText}</div>
                <img src="${imageUrl}" style="width: 100%;">
            `;
        }


        document.addEventListener('DOMContentLoaded', () => {
            const resizer = document.querySelector('.resizer');
            const leftPanel = document.querySelector('.left-panel');
            const rightPanel = document.querySelector('.right-panel');
            const main = document.querySelector('main');
            let isResizing = false;

            resizer.addEventListener('mousedown', (event) => {
                isResizing = true;
                const mainRect = main.getBoundingClientRect();
                const totalWidth = mainRect.width;
                
                function handleMouseMove(event) {
                    const leftWidth = event.clientX - mainRect.left;
                    const rightWidth = totalWidth - leftWidth;

                    const leftFlexGrow = leftWidth / totalWidth;
                    const rightFlexGrow = rightWidth / totalWidth;

                    leftPanel.style.flexGrow = leftFlexGrow;
                    rightPanel.style.flexGrow = rightFlexGrow;
                }

                document.addEventListener('mousemove', handleMouseMove);
                
                document.addEventListener('mouseup', () => {
                    isResizing = false;
                    document.removeEventListener('mousemove', handleMouseMove);
                }, { once: true });
            });
        });



    </script>
</head>
<body>
    <main>
        <span class="menu">
            <button onclick="shuffleImages()">Shuffle</button>
            <button onclick="batchMoveImages()">Move</button>
        </span>
        <div class="left-panel">
            <ul>
                {% for image in images %}
                <li onclick="toggleSelected(event)">
                    <img src="{{ url_for('send_image', filename=image) }}" alt="{{ image }}" data-filename="{{ image }}" onmouseover="showPreview(this.src, this.alt)">
                    <div class="picked-label">Picked</div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="resizer"></div>
        <div class="right-panel">
            <!-- 這裡是圖片預覽區 -->
        </div>
    </main>
</body>
</html>
